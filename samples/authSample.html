<!DOCTYPE html>
<html>
  <head>
    <script src="https://apis.google.com/js/client.js"></script>
    <script>
      function auth() {
        var config = {
          // Replace your client ID here.
          'client_id': 'YOUR CLIENT ID',
          'scope': 'https://www.googleapis.com/auth/plus.people.recommended'
        };
        gapi.auth.authorize(config, makeRequest);
      }

      function makeRequest() {
        var request = gapi.client.plus.activities.list({
          'collection': 'public',
          'userId': 'me'
        });
        request.execute(writeResults);
      }

      function writeResults(results) {
        var infoDiv = document.getElementById('info');
        for (var i = 0; i < results.items.length; i++) {
          var activity = results.items[i];
          var title = document.createElement('H4');
          title.innerHTML = activity.title;
          var content = document.createElement('DIV');
          content.innerHTML = activity.object.content;
          infoDiv.appendChild(title);
          infoDiv.appendChild(content);
        }
      }
    </script>
  </head>
  <body onload="gapi.client.load('plus', 'v1');">
    <button onclick="auth();">Auth and Make Request</button>
    <div id="info"></div>
  </body>
</html>
