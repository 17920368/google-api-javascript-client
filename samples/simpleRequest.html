<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <script src="https://apis.google.com/js/client.js"></script>
    <script>
      function makeRequest() {
        function writeResponse(resp) {
          var infoDiv = document.getElementById('info');
          infoDiv.innerHTML = 'Short URL <strong>' + shortUrl +
              '</strong> expands to <strong>' + resp.longUrl + '</string>';
        }

        var shortUrl = document.getElementById('shortUrl').value;
        // Replace your API key here.
        gapi.client.setApiKey('YOUR API KEY');
        var request = gapi.client.urlshortener.url.get({
          'shortUrl': shortUrl
        });
        request.execute(writeResponse);
      }
    </script>
  </head>
  <body onload="gapi.client.load('urlshortener', 'v1');">
    <p>Enter a short URL and click "Expand URL" to get the full URL.</p>
    <label for="shortUrl">Short URL </label>
    <input id="shortUrl" type="text" value="http://goo.gl/fbsS" />
    <button onclick="makeRequest();">
      Expand URL
    </button>
    <div id="info"></div>
  </body>
</html>
